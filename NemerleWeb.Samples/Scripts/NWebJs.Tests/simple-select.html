<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../jquery-1.8.0.js"></script>
  <script type="text/javascript" src="../nweb.js"></script>
  <title></title>
</head>
<body>
  <span nw-text="self.SelectedUser.Name"></span>
  <select nw-value="self.SelectedUser">
    <option nw-repeat="u in self.Users" nw-value="u" nw-text="u.Name"></option>
  </select>

  <script type="text/javascript">
    function User(id, name) {
      this.Id = id;
      this.Name = name;
    }
    function Model() {
      this.Users = [new User(0, "A"), new User(1, "B"), new User(2, "C")];
      this.SelectedUser = this.Users[0];
    }
    nweb.go(new Model());
  </script>
</body>
</html>
