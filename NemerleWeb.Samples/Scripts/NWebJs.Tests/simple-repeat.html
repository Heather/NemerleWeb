<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../jquery-1.8.0.js"></script>
  <script type="text/javascript" src="../nweb.js"></script>
  <title></title>
</head>
<body>
  <input type="text" nw-value="self.SelectedNumber">

  <div nw-repeat="s in self.Numbers" nw-text="s" nw-when="s > self.SelectedNumber">
  </div>
  
  <script type="text/javascript">
    function Model() {
      this.Numbers = [0, 1, 2, 3, 4, 5];
      this.SelectedNumber = 1;
    }
    nweb.go(new Model());
  </script>
</body>
</html>
