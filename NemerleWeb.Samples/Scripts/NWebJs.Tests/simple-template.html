<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../jquery-1.8.0.js"></script>
  <script type="text/javascript" src="../nweb.js"></script>
  <title></title>
</head>
<body>
  <div nw-repeat="s in self.Numbers" nw-template="self.TemplateName: s" nw-when="s >= 1"></div>
  <script type="text/html" id="test-template">
    <div>
      Number: <span nw-text="self"></span>
    </div>
  </script>
  <script type="text/javascript">
    function Model() {
      this.Numbers = [0, 1, 2, 3];
      this.TemplateName = "test-template";
    }
    nweb.go(new Model());
  </script>
</body>
</html>
